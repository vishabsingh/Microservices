server:
  port: 9295
spring:
  application:
    name: hystrix-dashboard
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
  instance:
    hostname: localhost
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
